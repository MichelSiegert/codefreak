query GetAssignmentList {
  assignments {
    id
    title
    deletable
    status
    createdAt
    deadline
    openFrom
    tasks {
      id
    }
  }
}

query GetAssignment($id: ID!) {
  assignment(id: $id) {
    id
    title
    editable
    status
    createdAt
    deadline
    timeLimit
    openFrom
    active
    exportUrl
    submission {
      id
      deadline
    }
  }
}

fragment latestEvaluation on Evaluation {
  id
  createdAt
  stepsResultSummary
  steps {
    id
    definition {
      position
      runnerName
      title
    }
    result
    summary
  }
}

query GetAssignmentWithSubmissions($id: ID!) {
  assignment(id: $id) {
    id
    title
    submissionsDownloadUrl
    submissions {
      id
      user {
        ...publicUserFields
      }
      answers {
        id
        sourceUrl
        updatedAt
        task {
          id
          title
        }
        pendingEvaluation {
          status
        }
        latestEvaluation {
          ...latestEvaluation
        }
      }
    }
    tasks {
      id
      title
      position
      evaluationStepDefinitions {
        position
        runnerName
        title
      }
    }
  }
}
